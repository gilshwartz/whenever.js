<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="../whenever.js"></script>
  
  <script type="text/javascript" charset="utf-8">
  
    whenever.definitions = {
      'Click Me!': 'a.click-me',
      'Focus Me!': 'input[name=focus-me]'
    }
    
    whenever.actions = {
      'Change the text to "Clicked!"': function(){
        $(this).text('Clicked!')
      },
      'Change the value to "([^"]*)"': function(value){
        console.log('changing', value)
        $(this).val(value)
      }
    }
  
    whenever('Click Me!').is('clicked').then('Change the text to "Clicked!"')
    whenever('Focus Me!').is('focussed').then('Change the value to "Focussed!"')
    whenever('Focus Me!').is('blurred').then('Change the value to "Blurred!"')
  
    module("Whenever")
    test("click", function(){
      $('a.click-me').trigger('click')
      equals($('a.click-me').text(), 'Clicked!')
    })
    
    test("focus", function(){
      $('input[name=focus-me]').trigger('focus')
      equals($('input[name=focus-me]').val(), 'Focussed!')
    })
    
    test("blur", function(){
      $('input[name=focus-me]').trigger('blur')
      equals($('input[name=focus-me]').val(), 'Blurred!')
    })
  </script>
</head>
<body>
  <h1 id="qunit-header">Whenever Tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>

<a class="click-me">Click Me!</a>
<input type="text" name="focus-me" value="Focus Me!">

</html>
